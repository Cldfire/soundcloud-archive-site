<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>New User</title>
        <link href="css/style.css" rel="stylesheet">
        <script src="NewUser.js"></script>
    </head>
    <script>
async function submit_NewUser(event){
    
    const response = await fetch(
        "/api/register",
        {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            credentials: 'same-origin',
            body: JSON.stringify({
                password: event.target.UsernameNewUser.value,
                username: event.target.Password1.value,
            })
        }
    );    
    if (response.ok) {
        const userInfo = await response.json();
        signedIn.set(true);
        userId.set(userInfo.user_id);
        navigateTo('/')
    } else {
        // TODO: handle potential errors / issues
        // should reply with json payload
        alert("Send Fail");
    }
    window.location.replace("SC_Oauth.html");
}
    </script>
    <body>
        <form on:submit|preventdefault={submit_NewUser()} method="POST">
            <div>
                <input placeholder="Username" id="UsernameNewUser">
            </div>
            <div>
                <input type="password" id="Password1" placeholder="Password">
            </div>
            <div>
                <input type="password" id="Password2" placeholder="Retype Password">
            </div>
            <span style="padding:5px"></span>
            <div>
                <button>Submit</button>
            </div>
        </form>
    </body>

</html>
