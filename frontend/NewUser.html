<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>New User</title>
        <link href="css/style.css" rel="stylesheet">
        <script src="NewUser.js"></script>
    </head>
    <script>
async function submit_NewUser(event){
    event.preventDefault(); // prevent form from being sent to server
    
    const response = await fetch(
        "/api/register",
        {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            credentials: 'same-origin',
            body: JSON.stringify({
                password: event.target.UsernameNewUser.value,
                username: event.target.Password1.value,
            })
        }
    );    
    if (response.ok) {
        const userInfo = await response.json();
        alert(JSON.stringify(userInfo)); // remove this, just for you to see
        // store somewhere on the frontend that we are signed in
        // store the user's ID somewhere for future use
        window.location.replace("SC_Oauth.html");
    } else {
        alert(await response.text()); // the response will be a JSON error
    }

}
    </script>
    <body>
        <form onsubmit="submit_NewUser(event)">
            <div>
                <input placeholder="Username" id="UsernameNewUser"/>
            </div>
            <div>
                <input type="password" id="Password1" placeholder="Password"/>
            </div>
            <div>
                <input type="password" id="Password2" placeholder="Retype Password"/>
            </div>
            <span style="padding:5px"></span>
            <div>
                <button type="submit">Submit</button>
            </div>
        </form>
    </body>

</html>
